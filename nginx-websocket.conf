# Nginx Configuration for WebSocket with increased timeouts
# Place this in /etc/nginx/sites-available/momo-payment
# Then: sudo ln -s /etc/nginx/sites-available/momo-payment /etc/nginx/sites-enabled/
# Test: sudo nginx -t
# Reload: sudo systemctl reload nginx

upstream websocket_backend {
    server 127.0.0.1:4105;
    keepalive 64;
}

upstream react_frontend {
    server 127.0.0.1:4104;
}

# WebSocket Server (Backend)
server {
    listen 443 ssl http2;
    server_name server.danhtrong.io.vn;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/server.danhtrong.io.vn/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/server.danhtrong.io.vn/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    
    # Enable SSL session cache
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;

    # Logging
    access_log /var/log/nginx/websocket-access.log;
    error_log /var/log/nginx/websocket-error.log warn;

    # WebSocket Configuration
    location / {
        proxy_pass http://websocket_backend;
        proxy_http_version 1.1;
        
        # WebSocket upgrade headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # ‚≠ê IMPORTANT: Increased timeouts for WebSocket
        proxy_connect_timeout 7d;      # 7 days
        proxy_send_timeout 7d;         # 7 days
        proxy_read_timeout 7d;         # 7 days
        
        # Buffering
        proxy_buffering off;
        
        # Keepalive
        proxy_set_header Connection "";
        
        # CORS headers (if needed)
        add_header Access-Control-Allow-Origin "https://momo.danhtrong.io.vn" always;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type" always;
        
        # Handle preflight
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin "https://momo.danhtrong.io.vn";
            add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
            add_header Access-Control-Allow-Headers "Authorization, Content-Type";
            add_header Content-Length 0;
            add_header Content-Type text/plain;
            return 204;
        }
    }
}

# React App (Frontend)
server {
    listen 443 ssl http2;
    server_name momo.danhtrong.io.vn;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/momo.danhtrong.io.vn/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/momo.danhtrong.io.vn/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    
    # Enable SSL session cache
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Logging
    access_log /var/log/nginx/react-access.log;
    error_log /var/log/nginx/react-error.log warn;

    # Document root
    root /var/www/momo-payment/build;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    # Main location block
    location / {
        try_files $uri $uri/ /index.html;
        
        # Add cache control for HTML
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Prevent access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}

# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name server.danhtrong.io.vn momo.danhtrong.io.vn;
    
    # ACME challenge for Let's Encrypt
    location ^~ /.well-known/acme-challenge/ {
        root /var/www/certbot;
        allow all;
    }
    
    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

